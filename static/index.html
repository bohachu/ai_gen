<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自然橙</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.30.1/min/vs/loader.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #303030; /* 將背景色改為黑灰色 */
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      color: #dcdcdc;
    }
    #question-form {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      margin: 1rem;
    }
    #question-input {
      flex-grow: 1;
      margin-right: 1rem;
      background-color: #424242; /* 將輸入框底色改為深灰色 */
      color: #dcdcdc; /* 將字體顏色改為淺灰色 */
      resize: vertical;
    }
    #response-container {
      flex-grow: 1;
    }
    #submit-btn { /* 新增 id 為 submit-btn 的按鈕 */
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="question-form">
      <textarea id="question-input" class="form-control" placeholder="Ask your question here..." rows="3"></textarea>
      <button type="submit" class="btn btn-primary" id="submit-btn">寫吧</button> <!-- 將按鈕移到輸入框右側 -->
    </form>
    <div id="response-container" class="w-100 h-100"></div>
  </div>
  <script src="./coding.js"></script>
</body>
</html>
