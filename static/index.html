<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸŠè‡ªç„¶æ©™ v1.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.30.1/min/vs/loader.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .title {
      text-align: center;
      margin-bottom: 1rem;
    }
    #question-form {
      flex-grow: 1;
    }
    #question-input {
      flex-grow: 1;
    }
    #response-container {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">ğŸŠè‡ªç„¶æ©™ v1.0</h1>
    <form id="question-form" class="d-flex mb-3">
      <input type="text" id="question-input" class="form-control" placeholder="Ask your question here...">
      <button type="submit" class="btn btn-primary ms-2">å¯«å§</button>
    </form>
    <div id="response-container" class="w-100 h-100"></div>
  </div>

  <script>
    const questionForm = document.getElementById("question-form");
    const questionInput = document.getElementById("question-input");
    const responseContainer = document.getElementById("response-container");

    let editor;
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(responseContainer, {
        language: 'python',
        theme: 'vs-dark',
      });
    });

    questionForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      editor.setValue("Loading...");
      const question = questionInput.value;

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ question }),
        });

        const result = await response.text();
        editor.setValue(result);
      } catch (error) {
        editor.setValue("An error occurred. Please try again.");
      }
    });
  </script>
</body>
</html>
