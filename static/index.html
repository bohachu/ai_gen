<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自然橙</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.30.1/min/vs/loader.js"></script>
    <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #303030; /* 將背景色改為黑灰色 */
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      color: #dcdcdc;
    }
    #question-form {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      margin: 1rem;
    }
    #question-input {
      flex-grow: 1;
      margin-right: 1rem;
      background-color: #424242; /* 將輸入框底色改為深灰色 */
      color: #dcdcdc; /* 將字體顏色改為淺灰色 */
      resize: vertical;
    }
    #response-container {
      flex-grow: 1;
    }
    #submit-btn {
      height: 100%; /* 設定高度為 100% */
      margin-left: 1rem; /* 將按鈕距離輸入框左側的距離調整為 1rem */
    }
    #run-btn {
      height: 100%; /* 設定高度為 100% */
      margin-left: 1rem; /* 將按鈕距離上一個按鈕的距離調整為 1rem */
    }
  
    </style>
</head>
<body>
<div class="container">
    <form id="question-form">
        <textarea id="question-input" class="form-control" placeholder="自然講點話、電腦寫程式..." rows="3"></textarea>
        <button type="submit" class="btn btn-primary" id="submit-btn">寫吧</button>
        <button class="btn btn-primary" id="run-btn">跑吧</button>
    </form>
    <div id="response-container" class="w-100 h-100"></div>
</div>
<!-- 新增 modal 用來顯示 HTML 結果 -->
<div class="modal fade" id="html-modal" tabindex="-1" aria-labelledby="html-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="html-modal-label">HTML 結果</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <iframe id="html-iframe" class="w-100 h-100 border-0"></iframe>
      </div>
    </div>
  </div>
</div>
<script src="./coding.js"></script>
</body>
</html>
