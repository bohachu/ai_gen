<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1ioAdwD1EPlKW3pb/Jr59F7W63q13A8z7yJre1" crossorigin="anonymous">

      height: 100%;

    <h1 class="title">🍊自然橙 v1.0</h1>

    <div id="response-container" class="w-100 h-100"></div>
